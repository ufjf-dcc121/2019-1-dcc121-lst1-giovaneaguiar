<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questao 14</title>
</head>
<body>
    <div id="x">7</div>
    <div id="y">5</div>
    <div id="x" contenteditable="true"></div>
    <div id="y" contenteditable="true"></div>
    <div id="produto"></div>
    <div id="soma"></div>
    <button id="calcular">Calcular!</button>
    <script>
    var x = document.getElementById("x");
    var y = document.getElementById("y");
    var produto = document.getElementById("produto");
    var soma = document.getElementById("soma");
    var botao = document.getElementById("calcular");
    botao.addEventListener("click", clicar);
        function clicar () {
        produto.textContent = "O produto de " + x.textContent + " e " + y.textContent + " é " + (x.textContent * y.textContent) + "!";
        soma.textContent = "A soma de " + x.textContent + " e " + y.textContent + " é " + (x.textContent + y.textContent) +  "!"; 
        }
    </script>
</body>
</html>
